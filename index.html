<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY GEMS - Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff; --text-color: #1a1a1a; --accent-color: #c5a059;
            --modal-bg: #ffffff; --font-title: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif; --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #0b0b0b; --text-color: #f0f0f0;
            --modal-bg: #151515; --accent-color: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-body); transition: var(--transition); overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 25px; }

        /* --- HI·ªÜU ·ª®NG HI·ªÜN RA KHI CU·ªòN (SCROLL REVEAL) --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- HEADER --- */
        header { padding: 25px 0; position: sticky; top: 0; background: var(--bg-color); z-index: 1000; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-title); font-size: 30px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; }
        .nav-icons span { cursor: pointer; font-size: 22px; margin-left: 25px; transition: 0.3s; position: relative; }
        
        /* Ch·∫•m ƒë·ªè th√¥ng b√°o gi·ªè h√†ng */
        .cart-dot { position: absolute; top: -5px; right: -10px; background: red; color: white; font-size: 10px; padding: 2px 5px; border-radius: 50%; }

        /* --- HERO --- */
        .hero { height: 80vh; display: flex; align-items: center; justify-content: center; background: url('https://images.unsplash.com/photo-1573408301185-9146fe634ad0?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat fixed; position: relative; color: white; text-align: center; }
        .hero::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
        .hero-content { position: relative; z-index: 1; }
        .hero h1 { font-family: var(--font-title); font-size: 4.5rem; margin-bottom: 15px; font-style: italic; }
        .btn-gold { padding: 15px 40px; background: var(--accent-color); color: white; border: none; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; transition: 0.4s; font-weight: bold; font-size: 13px; }
        .btn-gold:hover { background: white; color: black; transform: scale(1.05); }

        /* --- GRID S·∫¢N PH·∫®M --- */
        .collection { padding: 100px 0; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 50px; margin-top: 50px; }
        .product-card { text-align: center; position: relative; }
        
        .img-box { position: relative; height: 400px; overflow: hidden; margin-bottom: 20px; cursor: pointer; background: #f4f4f4; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s; }
        
        /* HI·ªÜU ·ª®NG L·∫§P L√ÅNH (SHIMMER) */
        .img-box::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg); transition: 0.7s;
        }
        .img-box:hover::after { left: 125%; }
        .img-box:hover .product-img { transform: scale(1.1); }

        .p-name { font-family: var(--font-title); font-size: 20px; margin-bottom: 8px; font-weight: 500; }
        .p-price { color: var(--accent-color); font-weight: 700; letter-spacing: 1px; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 2000; opacity: 0; transition: 0.4s; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: var(--modal-bg); width: 1000px; max-width: 95%; display: flex; position: relative; animation: slideUp 0.5s ease; border: 1px solid rgba(255,255,255,0.1); }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-img-col { width: 55%; height: 600px; }
        .modal-img-col img { width: 100%; height: 100%; object-fit: cover; }
        .modal-info-col { width: 45%; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; z-index: 100; transition: 0.3s; }
        .close-btn:hover { color: var(--accent-color); transform: rotate(90deg); }
        .modal-title { font-family: var(--font-title); font-size: 36px; margin-bottom: 15px; }
        .modal-price { font-size: 26px; color: var(--accent-color); margin-bottom: 25px; font-weight: 700; }
        
        /* Custom Select x·ªãn */
        .select-box { margin-bottom: 25px; }
        .select-box label { display: block; font-size: 12px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.6; }
        .select-box select { width: 100%; padding: 10px; background: transparent; color: var(--text-color); border: 1px solid rgba(128,128,128,0.3); outline: none; }

        /* --- CART SIDEBAR --- */
        .cart-sidebar { position: fixed; top: 0; right: -450px; width: 400px; height: 100vh; background: var(--bg-color); box-shadow: -10px 0 40px rgba(0,0,0,0.3); z-index: 3000; padding: 30px; display: flex; flex-direction: column; transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1); }
        .cart-sidebar.open { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 20px; margin-bottom: 20px; }
        .cart-items { flex: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 20px; margin-bottom: 25px; }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; }
        .cart-footer { border-top: 1px solid rgba(128,128,128,0.2); padding-top: 25px; }
        .total-row { display: flex; justify-content: space-between; font-size: 20px; font-weight: bold; margin-bottom: 25px; font-family: var(--font-title); }

        @media (max-width: 850px) {
            .modal-content { flex-direction: column; height: 90vh; overflow-y: auto; }
            .modal-img-col, .modal-info-col { width: 100%; }
            .modal-img-col { height: 350px; }
            .cart-sidebar { width: 100%; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body data-theme="light">

    <header>
        <div class="container navbar">
            <div class="logo">LUXURY GEMS.</div>
            <div class="nav-icons">
                <span onclick="toggleTheme()">üåó</span>
                <span onclick="toggleCart()">üõí <b class="cart-dot" id="cart-count">0</b></span>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content reveal">
            <p style="letter-spacing: 5px; text-transform: uppercase; font-size: 12px; margin-bottom: 10px;">The 2026 Collection</p>
            <h1>Eternal Brilliance</h1>
            <button class="btn-gold" onclick="window.scrollTo({top: 800, behavior: 'smooth'})">Kh√°m Ph√° B·ªô S∆∞u T·∫≠p</button>
        </div>
    </section>

    <div class="container collection">
        <div class="reveal" style="text-align: center;">
            <h2 style="font-family: var(--font-title); font-size: 45px; margin-bottom: 15px;">New Arrivals</h2>
            <div style="width: 50px; height: 2px; background: var(--accent-color); margin: 0 auto 50px;"></div>
        </div>
        
        <div class="product-grid">
            <div class="product-card reveal">
                <div class="img-box" onclick="openModal('https://images.unsplash.com/photo-1603561591411-07134e71a2a9?w=800', 'Diamond Ring Solitaire', '45.000.000‚Ç´')">
                    <img src="https://images.unsplash.com/photo-1603561591411-07134e71a2a9?w=800" class="product-img">
                </div>
                <h3 class="p-name">Diamond Ring Solitaire</h3>
                <span class="p-price">45.000.000‚Ç´</span>
            </div>

            <div class="product-card reveal">
                <div class="img-box" onclick="openModal('https://images.unsplash.com/photo-1599643478518-17488fbbcd75?w=800', 'Gold Necklace 18K', '12.500.000‚Ç´')">
                    <img src="https://images.unsplash.com/photo-1599643478518-17488fbbcd75?w=800" class="product-img">
                </div>
                <h3 class="p-name">Gold Necklace 18K</h3>
                <span class="p-price">12.500.000‚Ç´</span>
            </div>

            <div class="product-card reveal">
                <div class="img-box" onclick="openModal('https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?w=800', 'Pearl Earrings', '8.900.000‚Ç´')">
                    <img src="https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?w=800" class="product-img">
                </div>
                <h3 class="p-name">Pearl Earrings</h3>
                <span class="p-price">8.900.000‚Ç´</span>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-img-col"><img id="m-img" src=""></div>
            <div class="modal-info-col">
                <h2 class="modal-title" id="m-title">Title</h2>
                <span class="modal-price" id="m-price">0‚Ç´</span>
                
                <div class="select-box">
                    <label>Ch·∫•t li·ªáu</label>
                    <select>
                        <option>V√†ng V√†ng 18K</option>
                        <option>V√†ng Tr·∫Øng 18K</option>
                        <option>B·∫°ch Kim (Platinum)</option>
                    </select>
                </div>

                <div class="select-box">
                    <label>K√≠ch c·ª° (Size)</label>
                    <select><option>Size 10</option><option>Size 11</option><option>Size 12</option></select>
                </div>

                <button class="btn-gold" style="width: 100%; margin-top: 10px;" onclick="addToCartFromModal()">Th√™m V√†o Gi·ªè H√†ng</button>
            </div>
        </div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 style="font-family: var(--font-title);">Gi·ªè H√†ng</h2>
            <span class="close-btn" style="position: static; font-size: 24px;" onclick="toggleCart()">√ó</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="total-row"><span>T·ªïng:</span><span id="cartTotal">0‚Ç´</span></div>
            <button class="btn-gold" style="width: 100%" onclick="alert('Chuy·ªÉn h∆∞·ªõng thanh to√°n...')">Thanh To√°n</button>
        </div>
    </div>

    <script>
        // --- B·ªò NH·ªö LOCAL STORAGE (L∆∞u gi·ªè h√†ng khi F5) ---
        let cart = JSON.parse(localStorage.getItem('luxury_cart')) || [];

        // --- SCROLL REVEAL ---
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            reveals.forEach(r => {
                var windowHeight = window.innerHeight;
                var revealTop = r.getBoundingClientRect().top;
                if (revealTop < windowHeight - 100) r.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);
        window.onload = () => { reveal(); renderCart(); };

        // --- THEME ---
        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        // --- MODAL ---
        const modal = document.getElementById('productModal');
        let currentP = {};
        function openModal(img, title, price) {
            document.getElementById('m-img').src = img;
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-price').innerText = price;
            currentP = { img, name: title, price };
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }
        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 400);
        }

        // --- CART ---
        const sidebar = document.getElementById('cartSidebar');
        function toggleCart() { sidebar.classList.toggle('open'); }

        function addToCartFromModal() {
            cart.push(currentP);
            saveAndRender();
            closeModal();
            setTimeout(toggleCart, 500);
        }

        function saveAndRender() {
            localStorage.setItem('luxury_cart', JSON.stringify(cart));
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = '';
            let total = 0;
            cart.forEach((item, i) => {
                total += parseInt(item.price.replace(/\./g, '').replace('‚Ç´', ''));
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div>
                            <h4 style="font-size:14px">${item.name}</h4>
                            <p style="color:var(--accent-color)">${item.price}</p>
                            <small style="cursor:pointer; text-decoration:underline" onclick="remove(${i})">X√≥a</small>
                        </div>
                    </div>`;
            });
            document.getElementById('cartTotal').innerText = total.toLocaleString('vi-VN') + '‚Ç´';
            document.getElementById('cart-count').innerText = cart.length;
        }

        function remove(i) { cart.splice(i, 1); saveAndRender(); }
        
        modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });
    </script>
</body>
</html>
